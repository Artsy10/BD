<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <link rel="icon" type="image/png" href="m.png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bd.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Link with image */
        a img {
            width: 1000px; /* Set the size of the PNG */
            height: auto;
            display: block;
            cursor: pointer;
            animation: tilt-move 1.5s infinite ease-in-out;
        }

        /* Hover effect for image */
        a:hover img {
            animation: tilt-hover 1.5s infinite ease-in-out; /* Add scaling effect */
        }

        /* Keyframes for regular animation */
        @keyframes tilt-move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-3deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(5px) rotate(3deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Keyframes for hover animation with scaling */
        @keyframes tilt-hover {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-5px) rotate(-3deg) scale(1.05); /* Slight scaling */
            }
            50% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            75% {
                transform: translateY(5px) rotate(3deg) scale(1.05); /* Slight scaling */
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        /* Ensure responsive layout for smaller devices */
@media (max-width: 768px) {
    body {
        padding: 10px; /* Add some padding for better spacing */
    }

    img {
        max-width: 90%; /* Slightly reduce image width on small screens */
        margin-bottom: 10px; /* Reduce spacing between images */
    }

    #music-button {
        width: 40px; /* Smaller button on mobile */
        height: 40px;
    }

    #music-button img {
        width: 20px; /* Adjust music icon size */
        height: 20px;
    }
}

    </style>
</head>
<body>
    <a href="happybirthday.html">
        <img src="letter copy.png" alt="db">
    </a>
</body>
</html>
