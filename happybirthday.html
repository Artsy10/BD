<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="m.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            align-items: center;
            background: url('bd.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        img {
            width: 100%; /* Ensures the image scales for smaller devices */
        }

        /* Fancy Gold Scrollbar */
        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 50px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3E2614, #c9a17d);
            border-radius: 50px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #8D6137, #3E2614);
        }

        /* Music Button */
        #music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3E2614;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #music-button img {
            width: 30px;
            height: 30px;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            img {
                max-width: 90%;
                margin-bottom: 10px;
            }

            #music-button {
                width: 40px;
                height: 40px;
            }

            #music-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Responsive Images with Lazy Loading -->
    <img class="lazyload" data-src="to marouane.png" alt="marouane">
    <img class="lazyload" data-src="letter.png" alt="marouane">
    <img class="lazyload" data-src="marouane.png" alt="marouane">

    <!-- Music Button -->
    <button id="music-button">
        <img id="music-icon" src="volume.png" alt="Music Icon">
    </button>

    <!-- Audio Player -->
    <audio id="background-music" loop>
        <source src="583_Oum-Lik_Acoustic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lazy Loading for images
            const lazyloadImages = document.querySelectorAll("img.lazyload");
            if ("IntersectionObserver" in window) {
                const lazyloadObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            lazyloadObserver.unobserve(image);
                        }
                    });
                });
                lazyloadImages.forEach((image) => {
                    lazyloadObserver.observe(image);
                });
            } else {
                lazyloadImages.forEach((image) => {
                    image.src = image.dataset.src;
                });
            }

            // Music Control for button functionality
            const musicButton = document.getElementById("music-button");
            const musicIcon = document.getElementById("music-icon");
            const backgroundMusic = document.getElementById("background-music");

            // Music button click event to toggle play/pause
            musicButton.addEventListener("click", () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicIcon.src = "volume.png";  // Change to active state
                } else {
                    backgroundMusic.pause();
                    musicIcon.src = "mute.png";  // Change to mute state
                }
            });
        });
    </script>
</body>
</html>
