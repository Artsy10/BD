<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="m.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            align-items: center;
            height: 100vh;
            background: url('bd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        img {
            width: 90%;
            margin-bottom: 20px;
        }

        #music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3E2614;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #music-button img {
            width: 30px;
            height: 30px;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            img {
                max-width: 90%;
                margin-bottom: 10px;
            }

            #music-button {
                width: 40px;
                height: 40px;
            }

            #music-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
