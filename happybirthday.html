<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="m.png">
    <style>
       /* Global Styles */
* {
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: url('bd.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Ensure the images are responsive and centered */
img {
    height: auto;
    width: 100%; 
    margin: 10px 0; /* Space between images */
}

/* Fancy Gold Scrollbar */
::-webkit-scrollbar {
    width: 7px; /* Width of the scrollbar */
}

::-webkit-scrollbar-track {
    background: #f5f5f5; /* Light background for track */
    border-radius: 50px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #3E2614, #c9a17d); /* Gold gradient */
    border-radius: 50px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #8D6137, #3E2614); /* Inverted gradient on hover */
}

/* Music Icon Button */
#music-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #3E2614; /* Gold color */
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

#music-button img {
    width: 30px;
    height: 30px;
}

#music-icon {
    width: 40px; /* Adjust the size of the icon */
    height: auto;
}
</style>
</head>
<body>
    <img src="to marouane.png" alt="marouane" loading="lazy"><br>
    <img src="letter.png" alt="marouane" loading="lazy">
    <img src="marouane.png" alt="marouane" loading="lazy"><br>

    <!-- Music Button -->
    <button id="music-button">
        <img id="music-icon" src="volume.png" alt="Music Icon"> <!-- Start with mute icon -->
    </button>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="583 Oum - Lik (Acoustic Session)(720PHD).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get the audio element and mute/unmute button
        const audio = document.querySelector('audio');
        const musicButton = document.getElementById('music-button');
        const musicIcon = document.getElementById('music-icon'); // Make sure we have the correct reference
        const backgroundMusic = document.getElementById('background-music');

        // Set the volume to a lower value (0.3 for a much lower sound)
        backgroundMusic.volume = 0.3;

        // Play music when the page loads and check the state
        window.addEventListener('load', () => {
            const isPlaying = localStorage.getItem('musicPlaying') === 'true';

            if (isPlaying) {
                backgroundMusic.play();
                musicIcon.src = 'volume.png'; // Update to volume icon if music is playing
            } else {
                musicIcon.src = 'mute.png'; // Update to mute icon if music is paused
            }
        });

        // Toggle music playback and icon
        musicButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                localStorage.setItem('musicPlaying', 'true');
                musicIcon.src = 'volume.png'; // Update to volume icon
            } else {
                backgroundMusic.pause();
                localStorage.setItem('musicPlaying', 'false');
                musicIcon.src = 'mute.png'; // Update to mute icon
            }
        });
    </script>
</body>
</html>
