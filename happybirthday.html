    <script>
        // Lazy Loading
        document.addEventListener("DOMContentLoaded", function() {
            const lazyloadImages = document.querySelectorAll("img.lazyload");
            if ("IntersectionObserver" in window) {
                const lazyloadObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            lazyloadObserver.unobserve(image);
                        }
                    });
                });

                lazyloadImages.forEach((image) => {
                    lazyloadObserver.observe(image);
                });
            } else {
                lazyloadImages.forEach((image) => {
                    image.src = image.dataset.src;
                });
            }
        });

        // Music Control
        const musicButton = document.getElementById("music-button");
        const musicIcon = document.getElementById("music-icon");
        const backgroundMusic = document.getElementById("background-music");

        // Set volume to 100% for debugging
        backgroundMusic.volume = 1.0;

        musicButton.addEventListener("click", () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicIcon.src = "volume.png";
            } else {
                backgroundMusic.pause();
                musicIcon.src = "mute.png";
            }
        });

        // Autoplay test
        backgroundMusic.play().catch((error) => {
            console.log("Autoplay failed, ensure user interaction:", error);
        });
    </script>
