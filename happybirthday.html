<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="m.png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            align-items: center;
            height: 100vh;
            background: url('bd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center; /* Ensures the images and text are centered */
        }

        /* Ensure the images are responsive */
        img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between images */
        }

        /* Music Icon Button */
        #music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3E2614;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #music-button img {
            width: 30px;
            height: 30px;
        }

        #music-icon {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Images with Lazy Loading -->
    <img class="lazyload" data-src="to marouane.png" alt="marouane" loading="lazy">
    <img class="lazyload" data-src="letter.png" alt="marouane" loading="lazy">
    <img class="lazyload" data-src="marouane.png" alt="marouane" loading="lazy">

    <!-- Music Button -->
    <button id="music-button">
        <img id="music-icon" src="volume.png" alt="Music Icon"> <!-- Start with mute icon -->
    </button>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="583 Oum - Lik (Acoustic Session)(720PHD).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // LazyLoad.js script for lazy loading images
        document.addEventListener("DOMContentLoaded", function() {
            var lazyloadImages = document.querySelectorAll("img.lazyload");
            if ("IntersectionObserver" in window) {
                let lazyloadObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            let image = entry.target;
                            image.src = image.dataset.src;
                            image.classList.remove("lazyload");
                            lazyloadObserver.unobserve(image);
                        }
                    });
                });

                lazyloadImages.forEach((image) => {
                    lazyloadObserver.observe(image);
                });
            } else {
                // Fallback for browsers that don't support IntersectionObserver
                lazyloadImages.forEach((image) => {
                    image.src = image.dataset.src;
                });
            }
        });

        // Get the audio element and mute/unmute button
        const audio = document.querySelector('audio');
        const musicButton = document.getElementById('music-button');
        const musicIcon = document.getElementById('music-icon'); // Make sure we have the correct reference
        const backgroundMusic = document.getElementById('background-music');

        // Set the volume to a lower value (0.3 for a much lower sound)
        backgroundMusic.volume = 0.3;

        // Play music when the page loads and check the state
        window.addEventListener('load', () => {
            const isPlaying = localStorage.getItem('musicPlaying') === 'true';

            if (isPlaying) {
                backgroundMusic.play();
                musicIcon.src = 'volume.png'; // Update to volume icon if music is playing
            } else {
                musicIcon.src = 'mute.png'; // Update to mute icon if music is paused
            }
        });

        // Toggle music playback and icon
        musicButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                localStorage.setItem('musicPlaying', 'true');
                musicIcon.src = 'volume.png'; // Update to volume icon
            } else {
                backgroundMusic.pause();
                localStorage.setItem('musicPlaying', 'false');
                musicIcon.src = 'mute.png'; // Update to mute icon
            }
        });
    </script>

</body>
</html>
